# ============================================
# Kubernetes Secrets Template
# ============================================
#
# IMPORTANT: This is a TEMPLATE file.
# DO NOT commit actual secrets to git!
#
# Usage:
#   1. Copy this file: cp secrets-template.yaml secrets.yaml
#   2. Replace <BASE64_VALUE> with actual base64-encoded values
#   3. Add secrets.yaml to .gitignore
#   4. Apply: kubectl apply -f secrets.yaml
#
# Encoding values:
#   echo -n "your-secret-value" | base64
#
# ============================================

apiVersion: v1
kind: Secret
metadata:
  name: database-secret
  namespace: claude-projects
type: Opaque
data:
  # Base64 encoded PostgreSQL connection string
  # Example: postgresql://postgres:password@postgres-service:5432/claude_projects
  url: <BASE64_ENCODED_DATABASE_URL>

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: claude-projects
type: Opaque
data:
  # Base64 encoded Redis connection string
  # Example: redis://redis-service:6379
  url: <BASE64_ENCODED_REDIS_URL>

---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: claude-projects
type: Opaque
data:
  # Base64 encoded JWT secret (generate with: openssl rand -base64 32)
  secret: <BASE64_ENCODED_JWT_SECRET>

---
apiVersion: v1
kind: Secret
metadata:
  name: api-keys
  namespace: claude-projects
type: Opaque
data:
  # Base64 encoded API keys
  openai-api-key: <BASE64_ENCODED_OPENAI_KEY>
  anthropic-api-key: <BASE64_ENCODED_ANTHROPIC_KEY>
  openrouter-api-key: <BASE64_ENCODED_OPENROUTER_KEY>
  sentry-dsn: <BASE64_ENCODED_SENTRY_DSN>
  posthog-api-key: <BASE64_ENCODED_POSTHOG_KEY>

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: claude-projects
type: Opaque
data:
  # Base64 encoded PostgreSQL password
  password: <BASE64_ENCODED_POSTGRES_PASSWORD>
  # Base64 encoded PostgreSQL username
  username: <BASE64_ENCODED_POSTGRES_USERNAME>
  # Base64 encoded database name
  database: <BASE64_ENCODED_DATABASE_NAME>
