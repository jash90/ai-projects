# ============================================
# Pod Security Standards
# ============================================
#
# Enforces security best practices at the pod level:
# - No root containers
# - Read-only root filesystem
# - Drop all capabilities
# - No privilege escalation
#
# Apply to namespace to enforce for all pods
#
# ============================================

# Pod Security Standards - Restricted
apiVersion: v1
kind: Namespace
metadata:
  name: claude-projects
  labels:
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted

---
# PodDisruptionBudget for backend (ensures minimum availability during updates)
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: backend-pdb
  namespace: claude-projects
spec:
  minAvailable: 2  # At least 2 backend pods must be available
  selector:
    matchLabels:
      app: backend

---
# PodDisruptionBudget for frontend
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: frontend-pdb
  namespace: claude-projects
spec:
  minAvailable: 1  # At least 1 frontend pod must be available
  selector:
    matchLabels:
      app: frontend

---
# PodDisruptionBudget for PostgreSQL
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: postgres-pdb
  namespace: claude-projects
spec:
  maxUnavailable: 0  # PostgreSQL should never go down
  selector:
    matchLabels:
      app: postgres

---
# ResourceQuota - Limit total resources in namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: claude-projects-quota
  namespace: claude-projects
spec:
  hard:
    # Compute resources
    requests.cpu: "20"        # Total CPU requests
    requests.memory: "32Gi"   # Total memory requests
    limits.cpu: "40"          # Total CPU limits
    limits.memory: "64Gi"     # Total memory limits

    # Storage
    persistentvolumeclaims: "10"  # Max 10 PVCs
    requests.storage: "500Gi"     # Total storage

    # Objects
    pods: "50"                # Max 50 pods
    services: "20"            # Max 20 services
    secrets: "30"             # Max 30 secrets
    configmaps: "30"          # Max 30 configmaps

---
# LimitRange - Default resource constraints for pods
apiVersion: v1
kind: LimitRange
metadata:
  name: claude-projects-limits
  namespace: claude-projects
spec:
  limits:
  # Pod limits
  - max:
      cpu: "4"
      memory: "8Gi"
    min:
      cpu: "100m"
      memory: "128Mi"
    type: Pod

  # Container limits
  - max:
      cpu: "2"
      memory: "4Gi"
    min:
      cpu: "50m"
      memory: "64Mi"
    default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "250m"
      memory: "256Mi"
    type: Container

  # PVC limits
  - max:
      storage: "100Gi"
    min:
      storage: "1Gi"
    type: PersistentVolumeClaim
