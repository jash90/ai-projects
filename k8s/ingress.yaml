# ============================================
# Ingress Configuration
# ============================================
#
# This ingress routes external traffic to frontend and backend services.
# Requires an ingress controller (nginx-ingress recommended).
#
# Prerequisites:
#   1. Install nginx-ingress controller:
#      kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.8.1/deploy/static/provider/cloud/deploy.yaml
#
#   2. Install cert-manager for TLS:
#      kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.13.0/cert-manager.yaml
#
#   3. Create ClusterIssuer for Let's Encrypt (see cert-manager-issuer.yaml)
#
# ============================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: claude-projects-ingress
  namespace: claude-projects
  annotations:
    # Nginx ingress controller
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # WebSocket support for Socket.io
    nginx.ingress.kubernetes.io/websocket-services: backend-service
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"

    # Rate limiting (optional)
    nginx.ingress.kubernetes.io/limit-rps: "100"

    # CORS (if needed)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://your-domain.com"

    # TLS certificate via cert-manager
    cert-manager.io/cluster-issuer: letsencrypt-prod

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;

spec:
  tls:
  - hosts:
    - your-domain.com
    - www.your-domain.com
    secretName: claude-projects-tls

  rules:
  # Main domain
  - host: your-domain.com
    http:
      paths:
      # API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 3001

      # Socket.io WebSocket
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 3001

      # Metrics (consider restricting access)
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 3001

      # Frontend (catch-all)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

  # www subdomain redirect
  - host: www.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
