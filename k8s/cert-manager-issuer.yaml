# ============================================
# Cert-Manager ClusterIssuer
# ============================================
#
# Creates Let's Encrypt certificate issuer for automatic TLS certificates.
#
# Prerequisites:
#   Install cert-manager:
#   kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.13.0/cert-manager.yaml
#
# After applying this file, certificates will be automatically requested
# and renewed for ingress resources.
#
# ============================================

# Production Let's Encrypt issuer
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory

    # Email for certificate expiry notifications
    email: your-email@example.com  # CHANGE THIS!

    # Secret to store ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod

    # HTTP-01 challenge for domain validation
    solvers:
    - http01:
        ingress:
          class: nginx

---
# Staging Let's Encrypt issuer (for testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Let's Encrypt staging server (for testing)
    server: https://acme-staging-v02.api.letsencrypt.org/directory

    email: your-email@example.com  # CHANGE THIS!

    privateKeySecretRef:
      name: letsencrypt-staging

    solvers:
    - http01:
        ingress:
          class: nginx
