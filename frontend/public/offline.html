<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Claude Projects</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 200px;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .retry-btn {
      background: #3b82f6;
      border-color: #3b82f6;
    }

    .retry-btn:hover {
      background: #2563eb;
      border-color: #2563eb;
    }

    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      font-size: 0.9rem;
      display: none;
    }

    .status.online {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
      display: block;
    }

    .status.offline {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      display: block;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      
      .container {
        padding: 30px 15px;
      }
      
      button {
        padding: 12px 25px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üì°</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Don't worry - you can still access some cached content!
    </p>
    
    <div class="actions">
      <button class="retry-btn" onclick="retryConnection()">
        üîÑ Try Again
      </button>
      <button onclick="goToDashboard()">
        üè† Go to Dashboard
      </button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script>
    // Check connection status
    function updateConnectionStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.textContent = '‚úÖ Connection restored! You can now use the app normally.';
        status.className = 'status online';
      } else {
        status.textContent = '‚ùå Still offline. Please check your internet connection.';
        status.className = 'status offline';
      }
    }

    // Retry connection
    function retryConnection() {
      updateConnectionStatus();
      if (navigator.onLine) {
        // Try to reload the page
        setTimeout(() => {
          window.location.href = '/dashboard';
        }, 1500);
      }
    }

    // Go to dashboard (cached version)
    function goToDashboard() {
      window.location.href = '/dashboard';
    }

    // Listen for online/offline events
    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);

    // Initial status check
    updateConnectionStatus();

    // Auto-retry every 10 seconds
    setInterval(() => {
      if (!navigator.onLine) {
        updateConnectionStatus();
      }
    }, 10000);
  </script>
</body>
</html>
