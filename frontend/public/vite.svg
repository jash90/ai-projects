<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Blue rounded background -->
  <rect width="32" height="32" rx="6" fill="#3b82f6"/>
  <!-- Bot icon (lucide-react style) -->
  <g fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Robot head -->
    <rect x="9" y="11" width="14" height="11" rx="2"/>
    <!-- Antenna -->
    <line x1="16" y1="11" x2="16" y2="8"/>
    <circle cx="16" cy="7" r="1" fill="#ffffff"/>
    <!-- Left eye -->
    <circle cx="12.5" cy="16" r="1.5" fill="#ffffff"/>
    <!-- Right eye -->
    <circle cx="19.5" cy="16" r="1.5" fill="#ffffff"/>
    <!-- Mouth -->
    <line x1="12" y1="20" x2="20" y2="20"/>
    <!-- Left ear -->
    <line x1="9" y1="14" x2="7" y2="14"/>
    <!-- Right ear -->
    <line x1="23" y1="14" x2="25" y2="14"/>
  </g>
</svg>
